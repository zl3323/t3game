<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3 Battle - 英语对战竞技场</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-red: #ff0044;
            --primary-blue: #0088ff;
            --primary-yellow: #ffcc00;
            --dark-bg: #0a0e27;
            --light-bg: #1a1e37;
            --gold: #ffcc00;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --success: #00ff88;
            --danger: #ff3366;
            --text-light: #ffffff;
            --text-dim: #8899aa;
            --ps-blue: #0054a6;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: #000;
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Cover Screen */
        .cover-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        }
        
        .cover-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .cover-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            filter: brightness(0.9);
        }
        
        .cover-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0) 0%, 
                rgba(0, 0, 0, 0.3) 50%, 
                rgba(0, 0, 0, 0.7) 100%);
        }
        
        .cover-content {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: coverFloat 3s ease-in-out infinite;
        }
        
        @keyframes coverFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .game-logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 72px;
            margin-bottom: 20px;
            text-shadow: 
                3px 3px 0 #000,
                -3px -3px 0 #000,
                3px -3px 0 #000,
                -3px 3px 0 #000,
                0 0 20px var(--primary-yellow),
                0 0 40px var(--primary-yellow);
            letter-spacing: 4px;
            animation: logoGlow 2s ease-in-out infinite;
        }
        
        .game-logo .t3 {
            color: var(--primary-yellow);
            display: inline-block;
            animation: t3Pulse 1s ease-in-out infinite;
        }
        
        .game-logo .battle {
            color: var(--text-light);
            display: inline-block;
        }
        
        @keyframes logoGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        @keyframes t3Pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .start-button {
            margin-top: 50px;
            padding: 20px 60px;
            font-family: 'Orbitron', monospace;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-yellow), var(--primary-red));
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 30px rgba(255, 204, 0, 0.3),
                0 0 0 3px rgba(255, 255, 255, 0.1);
            animation: startBtnPulse 2s ease-in-out infinite;
        }
        
        @keyframes startBtnPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 10px 30px rgba(255, 204, 0, 0.3),
                    0 0 0 3px rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 
                    0 15px 40px rgba(255, 204, 0, 0.5),
                    0 0 0 5px rgba(255, 255, 255, 0.2);
            }
        }
        
        .start-button:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 
                0 20px 50px rgba(255, 204, 0, 0.6),
                0 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        .press-start-text {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            animation: blink 1s step-start infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.01%, 100% { opacity: 0; }
        }
        
        /* Main Game Container */
        .game-container {
            display: none;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e37 50%, #0a0e27 100%);
            position: relative;
        }
        
        .game-container.active {
            display: block;
        }
        
        /* Background Effects */
        .game-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Game Header */
        .game-header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.1), rgba(255, 0, 68, 0.1));
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .game-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 42px;
            background: linear-gradient(45deg, var(--primary-yellow), var(--primary-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
            margin-bottom: 10px;
        }
        
        .game-subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            color: var(--text-dim);
            letter-spacing: 4px;
        }
        
        /* Screen Containers */
        .screen {
            display: none;
            animation: screenFadeIn 0.5s ease-out;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes screenFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        /* Character Selection */
        .character-selection-container {
            margin-top: 40px;
        }
        
        .selection-title {
            text-align: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 32px;
            color: var(--gold);
            margin-bottom: 40px;
            animation: titleFloat 2s ease-in-out infinite;
        }
        
        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .character-showcase {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border-radius: 30px;
            padding: 40px;
            border: 2px solid rgba(255, 204, 0, 0.3);
            box-shadow: 0 0 50px rgba(255, 204, 0, 0.1);
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .character-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .character-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
            transform: rotate(45deg);
        }
        
        .character-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--gold);
            box-shadow: 
                0 20px 40px rgba(255, 204, 0, 0.3),
                inset 0 0 20px rgba(255, 204, 0, 0.1);
        }
        
        .character-card:hover::before {
            opacity: 1;
        }
        
        .character-card.selected {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.5),
                inset 0 0 20px rgba(0, 255, 136, 0.2);
            animation: selectedPulse 1s ease-in-out infinite;
        }
        
        @keyframes selectedPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 30px rgba(0, 255, 136, 0.5),
                    inset 0 0 20px rgba(0, 255, 136, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 50px rgba(0, 255, 136, 0.7),
                    inset 0 0 30px rgba(0, 255, 136, 0.3);
            }
        }
        
        .character-avatar {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .character-avatar img {
            width: 90%;
            height: 90%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: transform 0.3s ease;
        }
        
        .character-card:hover .character-avatar img {
            transform: scale(1.1);
        }
        
        .character-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            text-align: center;
            margin-bottom: 15px;
            color: var(--gold);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .character-stats {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-name {
            font-size: 18px;
            color: var(--text-dim);
            font-weight: bold;
        }
        
        .stat-bar {
            width: 80px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: statShine 3s ease-in-out infinite;
        }
        
        @keyframes statShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .stat-fill.health {
            background: linear-gradient(90deg, #00ff88, #00cc66);
        }
        
        .stat-fill.attack {
            background: linear-gradient(90deg, #ff3366, #ff0044);
        }
        
        .stat-fill.defense {
            background: linear-gradient(90deg, #0088ff, #0066cc);
        }
        
        /* Battle Screen */
        .battle-container {
            margin-top: 30px;
        }
        
        .battle-arena {
            background: linear-gradient(135deg, 
                rgba(255, 0, 68, 0.1), 
                rgba(0, 136, 255, 0.1),
                rgba(255, 204, 0, 0.1));
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 50px rgba(255, 204, 0, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.3);
        }
        
        .battle-field {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 40px;
            gap: 40px;
        }
        
        .fighter {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .fighter-avatar {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            position: relative;
            animation: fighterBounce 2s ease-in-out infinite;
        }
        
        @keyframes fighterBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .fighter-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5));
        }
        
        .fighter-avatar.attacking {
            animation: attackAnimation 0.5s ease-out;
        }
        
        @keyframes attackAnimation {
            0% { transform: translateX(0) scale(1); }
            25% { transform: translateX(50px) scale(1.1); }
            50% { transform: translateX(40px) scale(1.05); }
            100% { transform: translateX(0) scale(1); }
        }
        
        .fighter-avatar.damaged {
            animation: damageAnimation 0.5s ease-out;
        }
        
        @keyframes damageAnimation {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 10px 30px rgba(0, 0, 0, 0.5)); 
            }
            25%, 75% { 
                filter: brightness(2) saturate(0) drop-shadow(0 10px 30px rgba(255, 0, 0, 0.8)); 
            }
            50% { 
                filter: brightness(0.5) saturate(0) drop-shadow(0 10px 30px rgba(255, 0, 0, 1)); 
            }
        }
        
        .fighter-info {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.2));
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .fighter-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .fighter.player1 .fighter-name {
            color: var(--primary-yellow);
        }
        
        .fighter.player2 .fighter-name {
            color: var(--primary-blue);
        }
        
        .health-bar-container {
            margin-bottom: 15px;
        }
        
        .health-label {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-dim);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .health-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .health-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: healthShine 2s ease-in-out infinite;
        }
        
        @keyframes healthShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            color: white;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.7);
        }
        
        .combo-indicator {
            font-size: 20px;
            color: var(--gold);
            margin-top: 10px;
            min-height: 30px;
            font-family: 'Press Start 2P', cursive;
        }
        
        .combo-indicator.active {
            animation: comboFlash 0.5s ease-out;
        }
        
        @keyframes comboFlash {
            0% { 
                transform: scale(1); 
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            }
            50% { 
                transform: scale(1.2); 
                text-shadow: 0 0 20px rgba(255, 204, 0, 1);
            }
            100% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            }
        }
        
        /* Question Area */
        .question-area {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 35px;
            margin-bottom: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 204, 0, 0.05);
        }
        
        .turn-indicator {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            color: var(--gold);
            animation: pulse 1s ease-in-out infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            }
            50% { 
                opacity: 0.6;
                text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
            }
        }
        
        .question-text {
            font-size: 32px;
            text-align: center;
            margin-bottom: 35px;
            line-height: 1.5;
            color: var(--text-light);
            font-weight: bold;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
        }
        
        .answer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        .answer-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 25px;
            font-size: 24px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'VT323', monospace;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.3);
        }
        
        .answer-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.4) 0%, transparent 70%);
            transition: width 0.3s, height 0.3s;
            transform: translate(-50%, -50%);
        }
        
        .answer-btn:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: var(--gold);
            box-shadow: 
                0 15px 40px rgba(255, 204, 0, 0.3),
                inset 0 0 20px rgba(255, 204, 0, 0.1);
        }
        
        .answer-btn:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .answer-btn.correct {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.4), rgba(0, 255, 136, 0.2));
            border-color: var(--success);
            animation: correctPulse 0.6s ease-out;
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .answer-btn.wrong {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.4), rgba(255, 51, 102, 0.2));
            border-color: var(--danger);
            animation: wrongShake 0.5s ease-out;
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
        
        .answer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Timer */
        .timer {
            text-align: center;
            margin-bottom: 25px;
            font-family: 'Press Start 2P', cursive;
            font-size: 28px;
            color: var(--gold);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .timer.warning {
            color: var(--danger);
            animation: timerWarning 0.5s ease-in-out infinite;
        }
        
        @keyframes timerWarning {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
            }
            50% { 
                transform: scale(1.15);
                text-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
            }
        }
        
        /* Game Result */
        .result-screen {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 3px solid rgba(255, 204, 0, 0.5);
            border-radius: 30px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 80px rgba(255, 204, 0, 0.3),
                inset 0 0 50px rgba(255, 204, 0, 0.1);
        }
        
        .result-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.15) 0%, transparent 50%);
            animation: resultGlow 4s linear infinite;
        }
        
        @keyframes resultGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        // Question Bank

                options: ["I eat lunch", "I ate lunch", "I have eaten lunch", "I am eating lunch"],

                options: ["are", "is", "were", "be"],

            },
            {

                options: ["Weak", "Able to recover quickly", "Angry", "Slow"],
                correct: 1
            },
            {

                options: ["Run", "Beautiful", "And", "Quickly"],
                correct: 2
            }
        ];
        
        // Initialize
        function init() {
            renderCharacters();
        }
        
        // Start Game from Cover
        function startGame() {
            document.getElementById('coverScreen').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('coverScreen').style.display = 'none';
                document.getElementById('gameContainer').classList.add('active');
                init();
            }, 500);
        }
        
        // Screen Management
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        function backToSelection() {
            resetGameState();
            showScreen('characterScreen');
            renderCharacters();
        }
        
        // Character Selection
        function renderCharacters() {
            const characterGrid = document.getElementById('characterGrid');
            characterGrid.innerHTML = '';
            
            characters.forEach(char => {
                const card = createCharacterCard(char);
                characterGrid.appendChild(card);
            });
        }
        
        function createCharacterCard(character) {
            const card = document.createElement('div');
            card.className = 'character-card';
            card.onclick = () => selectCharacter(character);
            
            card.innerHTML = `
                <div class="character-avatar">
                    <img src="${character.image}" alt="${character.name}">
                </div>
                <div class="character-name">${character.name}</div>
                <div class="character-stats">
                    <div class="stat">
                        <span class="stat-name">HP</span>
                        <div class="stat-bar">
                            <div class="stat-fill health" style="width: ${character.health}%"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-name">ATK</span>
                        <div class="stat-bar">
                            <div class="stat-fill attack" style="width: ${character.attack * 2}%"></div>
                        </div>
                    </div>
                    <div class="stat">
                        <span class="stat-name">DEF</span>
                        <div class="stat-bar">
                            <div class="stat-fill defense" style="width: ${character.defense * 2}%"></div>
                        </div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function selectCharacter(character) {
            // Deselect all cards
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Select this card
            event.currentTarget.classList.add('selected');
            gameState.player1 = character;
            
            // Auto select AI opponent
            setTimeout(() => {
                const availableChars = characters.filter(c => c.id !== character.id);
                const randomChar = availableChars[Math.floor(Math.random() * availableChars.length)];
                gameState.player2 = randomChar;
                
                // Enable start button
                document.getElementById('startBattleBtn').disabled = false;
            }, 500);
        }
        
        // Battle System
        function startBattle() {
            if (!gameState.player1 || !gameState.player2) return;
            
            showScreen('battleScreen');
            initializeBattle();
            nextQuestion();
        }
        
        function initializeBattle() {
            // Set fighter 1 (Player)
            document.getElementById('fighter1Name').textContent = gameState.player1.name;
            document.getElementById('fighter1Img').src = gameState.player1.image;
            gameState.player1Health = gameState.player1.health;
            gameState.player1MaxHealth = gameState.player1.health;
            updateHealthBar(1);
            
            // Set fighter 2 (AI)
            document.getElementById('fighter2Name').textContent = `AI ${gameState.player2.name}`;
            document.getElementById('fighter2Img').src = gameState.player2.image;
            gameState.player2Health = gameState.player2.health;
            gameState.player2MaxHealth = gameState.player2.health;
            updateHealthBar(2);
            
            // Reset combos
            gameState.player1Combo = 0;
            gameState.player2Combo = 0;
            updateComboDisplay(1);
            updateComboDisplay(2);
        }
        
        function nextQuestion() {
            if (gameState.player1Health <= 0 || gameState.player2Health <= 0) {
                endGame();
                return;
            }
            
            const currentPlayer = gameState.currentTurn;
            const turnIndicator = document.getElementById('turnIndicator');
            
            turnIndicator.textContent = currentPlayer === 1 ? '你的回合' : 'AI 的回合';
            
            // Get random question
            const question = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('questionText').textContent = question.question;
            
            // Render answer options
            const answerContainer = document.getElementById('answerOptions');
            answerContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, question.correct);
                
                // Disable buttons during AI turn
                if (currentPlayer === 2) {
                    btn.disabled = true;
                }
                
                answerContainer.appendChild(btn);
            });
            
            // Start timer
            startTimer();
            
            // AI auto answer
            if (currentPlayer === 2) {
                setTimeout(() => {
                    // AI has different accuracy based on difficulty (70-85% correct)
                    const aiAccuracy = 0.7 + Math.random() * 0.15;
                    const aiAnswer = Math.random() < aiAccuracy ? question.correct : Math.floor(Math.random() * 4);
                    checkAnswer(aiAnswer, question.correct);
                }, 1500 + Math.random() * 1500); // AI thinks for 1.5-3 seconds
            }
        }
        
        function startTimer() {
            gameState.timeLeft = 30;
            const timerElement = document.getElementById('timer');
            
            if (gameState.timer) {
                clearInterval(gameState.timer);
            }
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                timerElement.textContent = `⏱ ${gameState.timeLeft}s`;
                
                if (gameState.timeLeft <= 10) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    if (gameState.currentTurn === 1) {
                        checkAnswer(-1, -1); // Player timeout
                    }
                }
            }, 1000);
        }
        
        function checkAnswer(selected, correct) {
            clearInterval(gameState.timer);
            
            // Show correct/wrong answers
            document.querySelectorAll('.answer-btn').forEach((btn, index) => {
                btn.disabled = true;
                if (index === correct) {
                    btn.classList.add('correct');
                } else if (index === selected && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });
            
            const currentPlayer = gameState.currentTurn;
            const isCorrect = selected === correct;
            
            if (isCorrect) {
                // Increase combo
                if (currentPlayer === 1) {
                    gameState.player1Combo++;
                    gameState.player1Stats.correct++;
                    if (gameState.player1Combo > gameState.player1Stats.maxCombo) {
                        gameState.player1Stats.maxCombo = gameState.player1Combo;
                    }
                } else {
                    gameState.player2Combo++;
                    gameState.player2Stats.correct++;
                    if (gameState.player2Combo > gameState.player2Stats.maxCombo) {
                        gameState.player2Stats.maxCombo = gameState.player2Combo;
                    }
                }
                
                // Calculate damage
                const attacker = currentPlayer === 1 ? gameState.player1 : gameState.player2;
                const defender = currentPlayer === 1 ? gameState.player2 : gameState.player1;
                const combo = currentPlayer === 1 ? gameState.player1Combo : gameState.player2Combo;
                
                let damage = attacker.attack - (defender.defense * 0.3);
                
                // Combo bonus
                if (combo >= 3) {
                    damage *= 1.5; // 50% bonus for 3+ combo
                }
                if (combo >= 5) {
                    damage *= 1.8; // 80% bonus for 5+ combo
                }
                
                damage = Math.round(Math.max(damage, 10)); // Minimum 10 damage
                
                // Apply damage
                if (currentPlayer === 1) {
                    gameState.player2Health -= damage;
                    gameState.player1Stats.totalDamage += damage;
                    showDamageEffect(2, damage, combo >= 3);
                    performAttackAnimation(1);
                } else {
                    gameState.player1Health -= damage;
                    gameState.player2Stats.totalDamage += damage;
                    showDamageEffect(1, damage, combo >= 3);
                    performAttackAnimation(2);
                }
                
                updateHealthBar(currentPlayer === 1 ? 2 : 1);
                updateComboDisplay(currentPlayer);
            } else {
                // Reset combo on wrong answer
                if (currentPlayer === 1) {
                    gameState.player1Combo = 0;
                } else {
                    gameState.player2Combo = 0;
                }
                updateComboDisplay(currentPlayer);
            }
            
            // Switch turns
            setTimeout(() => {
                gameState.currentTurn = gameState.currentTurn === 1 ? 2 : 1;
                nextQuestion();
            }, 2000);
        }
        
        function updateHealthBar(player) {
            const health = player === 1 ? gameState.player1Health : gameState.player2Health;
            const maxHealth = player === 1 ? gameState.player1MaxHealth : gameState.player2MaxHealth;
            const percentage = Math.max(0, (health / maxHealth) * 100);
            
            const healthBar = document.getElementById(`fighter${player}Health`);
            const healthText = document.getElementById(`fighter${player}HealthText`);
            
            healthBar.style.width = `${percentage}%`;
            healthText.textContent = `${Math.max(0, Math.round(health))}/${maxHealth}`;
            
            // Change color based on health
            if (percentage <= 20) {
                healthBar.style.background = 'linear-gradient(90deg, #ff3366, #cc0000)';
            } else if (percentage <= 50) {
                healthBar.style.background = 'linear-gradient(90deg, #ffcc00, #ff9900)';
            }
        }
        
        function updateComboDisplay(player) {
            const combo = player === 1 ? gameState.player1Combo : gameState.player2Combo;
            const comboElement = document.getElementById(`fighter${player}Combo`);
            
            if (combo > 0) {
                comboElement.textContent = `🔥 连击 x${combo}`;
                comboElement.classList.add('active');
                
                if (combo >= 5) {
                    comboElement.textContent = `🔥🔥 超级连击 x${combo}`;
                }
            } else {
                comboElement.textContent = '';
                comboElement.classList.remove('active');
            }
        }
        
        function performAttackAnimation(attacker) {
            const avatar = document.getElementById(`fighter${attacker}Avatar`);
            const defender = attacker === 1 ? 2 : 1;
            const defenderAvatar = document.getElementById(`fighter${defender}Avatar`);
            
            avatar.classList.add('attacking');
            setTimeout(() => {
                avatar.classList.remove('attacking');
                defenderAvatar.classList.add('damaged');
                setTimeout(() => {
                    defenderAvatar.classList.remove('damaged');
                }, 500);
            }, 250);
        }
        
        function showDamageEffect(target, damage, isCritical) {
            const fighter = document.querySelector(`.fighter.player${target}`);
            const damageNumber = document.createElement('div');
            damageNumber.className = 'damage-number';
            if (isCritical) {
                damageNumber.classList.add('critical-hit');
                damageNumber.textContent = `暴击! -${damage}`;
            } else {
                damageNumber.textContent = `-${damage}`;
            }
            
            damageNumber.style.left = '50%';
            damageNumber.style.top = '20%';
            fighter.appendChild(damageNumber);
            
            setTimeout(() => {
                damageNumber.remove();
            }, 1200);
        }
        
        function endGame() {
            const winner = gameState.player1Health > 0 ? 1 : 2;
            const winnerChar = winner === 1 ? gameState.player1 : gameState.player2;
            const winnerStats = winner === 1 ? gameState.player1Stats : gameState.player2Stats;
            
            document.getElementById('winnerTitle').textContent = winner === 1 ? '胜利!' : '失败...';
            document.getElementById('winnerName').textContent = winner === 1 ? winnerChar.name : `AI ${winnerChar.name} 获胜`;
            document.getElementById('correctAnswers').textContent = gameState.player1Stats.correct;
            document.getElementById('totalDamage').textContent = gameState.player1Stats.totalDamage;
            document.getElementById('maxCombo').textContent = gameState.player1Stats.maxCombo;
            
            if (winner === 2) {
                document.getElementById('winnerTitle').style.color = 'var(--danger)';
            }
            
            showScreen('resultScreen');
        }
        
        function resetGameState() {
            gameState = {
                currentTurn: 1,
                player1: null,
                player2: null,
                player1Health: 100,
                player2Health: 100,
                player1Combo: 0,
                player2Combo: 0,
                player1Stats: {
                    correct: 0,
                    totalDamage: 0,
                    maxCombo: 0
                },
                player2Stats: {
                    correct: 0,
                    totalDamage: 0,
                    maxCombo: 0
                },
                questionIndex: 0,
                timer: null,
                timeLeft: 30
            };
            
            document.getElementById('startBattleBtn').disabled = true;
        }
        
        function resetGame() {
            resetGameState();
            showScreen('characterScreen');
            renderCharacters();
        }
    </script>
</body>
</html>
