<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëã±ËØ≠T3ÂØπÊàòÁ´ûÊäÄÂú∫ - English T3 Battle Arena</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-red: #ff0044;
            --primary-blue: #0088ff;
            --dark-bg: #0a0e27;
            --light-bg: #1a1e37;
            --gold: #ffcc00;
            --silver: #c0c0c0;
            --bronze: #cd7f32;
            --success: #00ff88;
            --danger: #ff3366;
            --text-light: #ffffff;
            --text-dim: #8899aa;
        }
        
        body {
            font-family: 'VT323', monospace;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1e37 50%, #0a0e27 100%);
            min-height: 100vh;
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Main Title */
        .game-title {
            text-align: center;
            margin-bottom: 40px;
            animation: titleGlow 2s ease-in-out infinite;
        }
        
        .game-title h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 48px;
            background: linear-gradient(45deg, var(--primary-red), var(--gold), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .game-title .subtitle {
            font-size: 24px;
            color: var(--text-dim);
            letter-spacing: 4px;
        }
        
        @keyframes titleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        /* Screen Containers */
        .screen {
            display: none;
            animation: screenFadeIn 0.5s ease-out;
        }
        
        .screen.active {
            display: block;
        }
        
        @keyframes screenFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Mode Selection */
        .mode-selection {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
        }
        
        .mode-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .mode-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .mode-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--gold);
            box-shadow: 0 20px 40px rgba(255, 204, 0, 0.3);
        }
        
        .mode-card:hover::before {
            opacity: 1;
        }
        
        .mode-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        .mode-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            margin-bottom: 15px;
            color: var(--gold);
        }
        
        .mode-desc {
            font-size: 20px;
            color: var(--text-dim);
            line-height: 1.5;
        }
        
        /* Character Selection */
        .character-selection-container {
            margin-top: 40px;
        }
        
        .player-sections {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .player-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-section.player1 {
            border-color: var(--primary-red);
            box-shadow: 0 0 30px rgba(255, 0, 68, 0.2);
        }
        
        .player-section.player2 {
            border-color: var(--primary-blue);
            box-shadow: 0 0 30px rgba(0, 136, 255, 0.2);
        }
        
        .player-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .player-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .player1 .player-label {
            color: var(--primary-red);
        }
        
        .player2 .player-label {
            color: var(--primary-blue);
        }
        
        .character-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .character-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .character-card:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.4);
        }
        
        .character-card.selected {
            border-color: var(--success);
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 255, 136, 0.1));
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }
        
        .character-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }
        
        .character-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        .character-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .character-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            color: var(--gold);
        }
        
        .character-stats {
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 16px;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stat-name {
            color: var(--text-dim);
        }
        
        .stat-bar {
            width: 60px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
        
        .stat-fill.health {
            background: linear-gradient(90deg, #00ff88, #00cc66);
        }
        
        .stat-fill.attack {
            background: linear-gradient(90deg, #ff3366, #ff0044);
        }
        
        .stat-fill.defense {
            background: linear-gradient(90deg, #0088ff, #0066cc);
        }
        
        /* Battle Screen */
        .battle-container {
            margin-top: 40px;
        }
        
        .battle-arena {
            background: linear-gradient(135deg, rgba(255, 0, 68, 0.1), rgba(0, 136, 255, 0.1));
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .battle-arena::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 80%;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .battle-field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .fighter {
            flex: 1;
            text-align: center;
            position: relative;
        }
        
        .fighter-avatar {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            position: relative;
            animation: fighterBounce 2s ease-in-out infinite;
        }
        
        @keyframes fighterBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .fighter-avatar img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
        }
        
        .fighter-avatar.attacking {
            animation: attackAnimation 0.5s ease-out;
        }
        
        @keyframes attackAnimation {
            0% { transform: translateX(0); }
            25% { transform: translateX(50px); }
            50% { transform: translateX(40px); }
            100% { transform: translateX(0); }
        }
        
        .fighter-avatar.damaged {
            animation: damageAnimation 0.5s ease-out;
        }
        
        @keyframes damageAnimation {
            0%, 100% { filter: brightness(1) drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3)); }
            25%, 75% { filter: brightness(2) drop-shadow(0 10px 20px rgba(255, 0, 0, 0.5)); }
            50% { filter: brightness(0.5) drop-shadow(0 10px 20px rgba(255, 0, 0, 0.8)); }
        }
        
        .fighter-info {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .fighter-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            margin-bottom: 15px;
        }
        
        .fighter.player1 .fighter-name {
            color: var(--primary-red);
        }
        
        .fighter.player2 .fighter-name {
            color: var(--primary-blue);
        }
        
        .health-bar-container {
            margin-bottom: 10px;
        }
        
        .health-label {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--text-dim);
        }
        
        .health-bar {
            width: 100%;
            height: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00cc66);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .health-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: healthShine 2s ease-in-out infinite;
        }
        
        @keyframes healthShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .health-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: white;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
        }
        
        .combo-indicator {
            font-size: 18px;
            color: var(--gold);
            margin-top: 10px;
            min-height: 25px;
        }
        
        .combo-indicator.active {
            animation: comboFlash 0.5s ease-out;
        }
        
        @keyframes comboFlash {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Question Area */
        .question-area {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .turn-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: var(--gold);
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .question-text {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.4;
            color: var(--text-light);
        }
        
        .answer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .answer-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            font-size: 20px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'VT323', monospace;
            position: relative;
            overflow: hidden;
        }
        
        .answer-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transition: width 0.3s, height 0.3s;
            transform: translate(-50%, -50%);
        }
        
        .answer-btn:hover {
            transform: translateY(-3px) scale(1.02);
            border-color: var(--gold);
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.3);
        }
        
        .answer-btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .answer-btn.correct {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.3), rgba(0, 255, 136, 0.2));
            border-color: var(--success);
            animation: correctPulse 0.5s ease-out;
        }
        
        @keyframes correctPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .answer-btn.wrong {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.3), rgba(255, 51, 102, 0.2));
            border-color: var(--danger);
            animation: wrongShake 0.5s ease-out;
        }
        
        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .answer-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Timer */
        .timer {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: var(--gold);
        }
        
        .timer.warning {
            color: var(--danger);
            animation: timerWarning 0.5s ease-in-out infinite;
        }
        
        @keyframes timerWarning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Game Result */
        .result-screen {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .result-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 204, 0, 0.1) 0%, transparent 50%);
            animation: resultGlow 3s linear infinite;
        }
        
        @keyframes resultGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .winner-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--gold), var(--primary-red), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: winnerPulse 1s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }
        
        @keyframes winnerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .winner-name {
            font-size: 36px;
            color: var(--gold);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .final-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .final-stat {
            text-align: center;
        }
        
        .final-stat-label {
            font-size: 20px;
            color: var(--text-dim);
            margin-bottom: 10px;
        }
        
        .final-stat-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px;
            color: var(--gold);
        }
        
        /* Buttons */
        .btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-blue));
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 68, 0.4);
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 14px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Effects */
        .damage-number {
            position: absolute;
            font-family: 'Press Start 2P', cursive;
            font-size: 32px;
            color: var(--danger);
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.5);
            animation: damageFloat 1s ease-out forwards;
            pointer-events: none;
            z-index: 100;
        }
        
        @keyframes damageFloat {
            0% { 
                opacity: 1;
                transform: translateY(0) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1.2);
            }
            100% { 
                opacity: 0;
                transform: translateY(-60px) scale(0.8);
            }
        }
        
        .critical-hit {
            color: var(--gold) !important;
            font-size: 48px !important;
        }
        
        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: var(--gold);
            margin-bottom: 20px;
            animation: loadingPulse 1s ease-in-out infinite;
        }
        
        @keyframes loadingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        .loading-dot {
            width: 15px;
            height: 15px;
            background: var(--gold);
            border-radius: 50%;
            animation: loadingBounce 0.6s ease-in-out infinite;
        }
        
        .loading-dot:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .loading-dot:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        @keyframes loadingBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title h1 {
                font-size: 32px;
            }
            
            .mode-selection {
                flex-direction: column;
                align-items: center;
            }
            
            .player-sections {
                flex-direction: column;
            }
            
            .character-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .answer-options {
                grid-template-columns: 1fr;
            }
            
            .battle-field {
                flex-direction: column;
                gap: 30px;
            }
            
            .battle-arena::before {
                display: none;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="game-title">

            <div class="subtitle">ENGLISH BATTLE ARENA</div>
        </div>
        
        <!-- Mode Selection Screen -->
        <div id="modeScreen" class="screen active">
            <div class="mode-selection">

            if (!gameState.player1 || !gameState.player2) return;
            
            showScreen('battleScreen');
            initializeBattle();

        function initializeBattle() {
            // Set fighter 1
            document.getElementById('fighter1Name').textContent = gameState.player1.name;
            document.getElementById('fighter1Img').src = `${gameState.player1.image}`;
            gameState.player1Health = gameState.player1.health;

            document.getElementById('fighter2Name').textContent = gameState.player2.name;

            gameState.player2MaxHealth = gameState.player2.health;

            // Reset combos
            gameState.player1Combo = 0;
            gameState.player2Combo = 0;
            updateComboDisplay(1);
            updateComboDisplay(2);
        }
        
        function nextQuestion() {
            if (gameState.player1Health <= 0 || gameState.player2Health <= 0) {
                endGame();
                return;
            }
            
            const currentPlayer = gameState.currentTurn;
            const turnIndicator = document.getElementById('turnIndicator');
            
            if (gameState.mode === 'pvp') {
                turnIndicator.textContent = `Áé©ÂÆ∂ ${currentPlayer} ÁöÑÂõûÂêà`;
            } else {
                turnIndicator.textContent = currentPlayer === 1 ? '‰Ω†ÁöÑÂõûÂêà' : 'AI ÁöÑÂõûÂêà';
            }
            
            // Get random question
            const question = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById('questionText').textContent = question.question;
            
            // Render answer options
            const answerContainer = document.getElementById('answerOptions');
            answerContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = option;
                btn.onclick = () => checkAnswer(index, question.correct);
                answerContainer.appendChild(btn);
            });
            
            // Start timer
            startTimer();
            
            // AI auto answer in PvE mode
            if (gameState.mode === 'pve' && currentPlayer === 2) {
                setTimeout(() => {
                    // AI has 70% chance to answer correctly
                    const aiAnswer = Math.random() < 0.7 ? question.correct : Math.floor(Math.random() * 4);
                    checkAnswer(aiAnswer, question.correct);
                }, 2000);
            }
        }
        
        function startTimer() {
            gameState.timeLeft = 30;
            const timerElement = document.getElementById('timer');
            
            if (gameState.timer) {
                clearInterval(gameState.timer);
            }
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                timerElement.textContent = `‚è± ${gameState.timeLeft}s`;
                
                if (gameState.timeLeft <= 10) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    checkAnswer(-1, -1); // Time out
                }
            }, 1000);
        }
        
        function checkAnswer(selected, correct) {
            clearInterval(gameState.timer);
            
            // Disable all buttons
            document.querySelectorAll('.answer-btn').forEach((btn, index) => {
                btn.disabled = true;
                if (index === correct) {
                    btn.classList.add('correct');
                } else if (index === selected && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });
            
            const currentPlayer = gameState.currentTurn;
            const isCorrect = selected === correct;
            
            if (isCorrect) {
                // Increase combo
                if (currentPlayer === 1) {
                    gameState.player1Combo++;
                    gameState.player1Stats.correct++;
                    if (gameState.player1Combo > gameState.player1Stats.maxCombo) {
                        gameState.player1Stats.maxCombo = gameState.player1Combo;
                    }
                } else {
                    gameState.player2Combo++;
                    gameState.player2Stats.correct++;
                    if (gameState.player2Combo > gameState.player2Stats.maxCombo) {
                        gameState.player2Stats.maxCombo = gameState.player2Combo;
                    }
                }
                
                // Calculate damage
                const attacker = currentPlayer === 1 ? gameState.player1 : gameState.player2;
                const defender = currentPlayer === 1 ? gameState.player2 : gameState.player1;
                const combo = currentPlayer === 1 ? gameState.player1Combo : gameState.player2Combo;
                
                let damage = attacker.attack - (defender.defense * 0.3);
                
                // Combo bonus
                if (combo >= 3) {
                    damage *= 1.5; // 50% bonus for 3+ combo
                }
                
                damage = Math.round(Math.max(damage, 10)); // Minimum 10 damage
                
                // Apply damage
                if (currentPlayer === 1) {
                    gameState.player2Health -= damage;
                    gameState.player1Stats.totalDamage += damage;
                    showDamageEffect(2, damage, combo >= 3);
                    performAttackAnimation(1);
                } else {
                    gameState.player1Health -= damage;
                    gameState.player2Stats.totalDamage += damage;
                    showDamageEffect(1, damage, combo >= 3);
                    performAttackAnimation(2);
                }
                
                updateHealthBar(currentPlayer === 1 ? 2 : 1);
                updateComboDisplay(currentPlayer);
            } else {
                // Reset combo on wrong answer
                if (currentPlayer === 1) {
                    gameState.player1Combo = 0;
                } else {
                    gameState.player2Combo = 0;
                }
                updateComboDisplay(currentPlayer);
            }
            
            // Switch turns
            setTimeout(() => {
                gameState.currentTurn = gameState.currentTurn === 1 ? 2 : 1;
                nextQuestion();
            }, 2000);
        }
        
        function updateHealthBar(player) {
            const health = player === 1 ? gameState.player1Health : gameState.player2Health;
            const maxHealth = player === 1 ? gameState.player1MaxHealth : gameState.player2MaxHealth;
            const percentage = Math.max(0, (health / maxHealth) * 100);
            
            const healthBar = document.getElementById(`fighter${player}Health`);
            const healthText = document.getElementById(`fighter${player}HealthText`);
            
            healthBar.style.width = `${percentage}%`;
            healthText.textContent = `${Math.max(0, health)}/${maxHealth}`;
            
            // Change color based on health
            if (percentage <= 30) {
                healthBar.style.background = 'linear-gradient(90deg, #ff3366, #cc0000)';
            } else if (percentage <= 60) {
                healthBar.style.background = 'linear-gradient(90deg, #ffcc00, #ff9900)';
            }
        }
        
        function updateComboDisplay(player) {
            const combo = player === 1 ? gameState.player1Combo : gameState.player2Combo;
            const comboElement = document.getElementById(`fighter${player}Combo`);
            
            if (combo > 0) {
                comboElement.textContent = `üî• ËøûÂáª x${combo}`;
                comboElement.classList.add('active');
            } else {
                comboElement.textContent = '';
                comboElement.classList.remove('active');
            }
        }
        
        function performAttackAnimation(attacker) {
            const avatar = document.getElementById(`fighter${attacker}Avatar`);
            const defender = attacker === 1 ? 2 : 1;
            const defenderAvatar = document.getElementById(`fighter${defender}Avatar`);
            
            avatar.classList.add('attacking');
            setTimeout(() => {
                avatar.classList.remove('attacking');
                defenderAvatar.classList.add('damaged');
                setTimeout(() => {
                    defenderAvatar.classList.remove('damaged');
                }, 500);
            }, 250);
        }
        
        function showDamageEffect(target, damage, isCritical) {
            const fighter = document.querySelector(`.fighter.player${target}`);
            const damageNumber = document.createElement('div');
            damageNumber.className = 'damage-number';
            if (isCritical) {
                damageNumber.classList.add('critical-hit');
                damageNumber.textContent = `Êö¥Âáª! -${damage}`;
            } else {
                damageNumber.textContent = `-${damage}`;
            }
            
            damageNumber.style.left = '50%';
            damageNumber.style.top = '30%';
            fighter.appendChild(damageNumber);
            
            setTimeout(() => {
                damageNumber.remove();
            }, 1000);
        }
        
        function endGame() {
            const winner = gameState.player1Health > 0 ? 1 : 2;
            const winnerChar = winner === 1 ? gameState.player1 : gameState.player2;
            const winnerStats = winner === 1 ? gameState.player1Stats : gameState.player2Stats;
            
            document.getElementById('winnerName').textContent = winnerChar.name;
            document.getElementById('correctAnswers').textContent = winnerStats.correct;
            document.getElementById('totalDamage').textContent = winnerStats.totalDamage;
            document.getElementById('maxCombo').textContent = winnerStats.maxCombo;
            
            showScreen('resultScreen');
        }
        
        function resetGame() {
            gameState = {
                mode: null,
                currentTurn: 1,
                player1: null,
                player2: null,
                player1Health: 100,
                player2Health: 100,
                player1Combo: 0,
                player2Combo: 0,
                player1Stats: {
                    correct: 0,
                    totalDamage: 0,
                    maxCombo: 0
                },
                player2Stats: {
                    correct: 0,
                    totalDamage: 0,
                    maxCombo: 0
                },
                questionIndex: 0,
                timer: null,
                timeLeft: 30
            };
            showScreen('modeScreen');
        }
        
        // Initialize the game
        init();
    </script>
</body>
</html>
